<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>AGC Kids</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%;
      overflow: hidden; background-color: #000; /* Match your app theme */
    }
    iframe {
      border: none; width: 100%; height: 100%;
      /* Handle iOS notch/safe area padding here if needed */
      padding-top: env(safe-area-inset-top);
    }
  </style>
</head>
<body>
  <script>
    // Only show the app if installed; otherwise show install instructions
    if (window.navigator.standalone) {
      document.write('<iframe src="script.google.com"></iframe>');
    } else {
      document.body.innerHTML = `
        <div style="color:white; text-align:center; padding:50px; font-family:sans-serif;">
          <h1>Install AGC Kids</h1>
          <p>Tap <strong>Share</strong> then <strong>Add to Home Screen</strong></p>
        </div>`;
    }
  </script>
</body>
</html>
